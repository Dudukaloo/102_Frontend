<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

<body>
    <header>
        <h1>Formulário</h1>
        <nav>
            <a href="./index.html">Home</a><hr/>
        </nav>
    </header>
    <main>
        <h3>Formulário exemplo</h3>
        <form>
            <input type="text" placeholder="Seu nome"/><br/><br/>
            <input type="email" id="mail" placeholder="mail@exemplo.com"><br/><br/>
            <input type="number" max="10" min="2" step="2"><br/><br/>
            <input type="tel" placeholder="Seu telefone"><br/><br/>

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button><hr/>
        </form>
    </main>
